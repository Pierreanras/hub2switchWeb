<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Ajout Materiel</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="nomMateriel">Nom Matériel</label>
            <input type="text" class="form-control" id="nomMateriel" placeholder="Example input">
        </div>
        <div class="form-group">
            <label for="numSerie">Numéro série</label>
            <input type="text" class="form-control" id="numSerie" placeholder="Example input">
        </div>
        <div class="form-group form-check">
            <label for="dateCreation">Date Créeation</label>
            <input type="text" class="form-control" id="dateCreation" placeholder="Example input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
